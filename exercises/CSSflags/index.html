<!DOCTYPE html>
<html>
    <head>
        <title>flags</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

        <h1>France</h1>
        <div id="french-flag">
            <div id="french-blue"></div>
            <div id="french-red"></div>
            <div></div>
        </div>
        
        <h1>Germany</h1>
        <div id="german-flag">
            <div class="german-black"></div>
            <div class="german-red"></div>
            <div class="german-yellow"></div>
        </div>

        <h1>Madagascar</h1>
        <div id="madagascan-flag">
            <div class="madagascan-red"></div>
            <div class="madagascan-green"></div>
        </div>

        <h1>Switzerland</h1>
        <div id="swiss-flag">
            <div class="swiss-vertical"></div>
            <div class="swiss-horizontal"></div>
        </div>

        <h1>Sweden</h1>
        <div id="swedish-flag">
            <div class="swedish-vertical"></div>
            <div class="swedish-horizontal"></div>
        </div>

        <h1>Gambia</h1>
        <div id="gambian-flag">
            <div class="gambian-red"></div>
            <div class="gambian-blue"></div>
            <div class="gambian-green"></div>
        </div>


    </body>
</html>
